name: terraform

on:
  pull_request:
    branches: [production]
    types: [opened, synchronize, reopened]

  pull_request_review:
    types: [submitted]
    branches: [production]

  # ðŸ‘‡ ensure apply runs after PR is merged
  push:
    branches: [production]

permissions:
  id-token: write # for AWS OIDC
  contents: read
  pull-requests: write # optional: if you later want to comment the plan

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: "true"

concurrency:
  group: tf-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    if: github.event_name == 'pull_request'
    name: Plan (PR â†’ production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::058786372964:role/Internal-Infra
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -out=tfplan.bin
          terraform show -no-color tfplan.bin > tfplan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.pull_request.number }}
          path: |
            tfplan.bin
            tfplan.txt

  apply_on_approval:
    if: |
      github.event_name == 'pull_request_review' &&
      github.event.review.state == 'approved' &&
      github.event.pull_request.base.ref == 'production'
    name: Apply (on PR approval)
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::058786372964:role/Internal-Infra
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      # Try to reuse the plan from the PR job; fall back to fresh plan.
      - name: Try download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.event.pull_request.number }}
        continue-on-error: true

      - name: Plan (fresh) if no artifact
        run: |
          if [ ! -f tfplan.bin ]; then
            terraform plan -input=false -out=tfplan.bin
          fi

      - name: Apply
        run: terraform apply -input=false -auto-approve tfplan.bin

  apply_on_merge:
    # Runs after the PR is merged (push to production)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/production')
    name: Apply (on merge to production)
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::058786372964:role/Internal-Infra
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Plan & Apply
        run: |
          terraform plan -input=false -out=tfplan.bin
          terraform apply -input=false -auto-approve tfplan.bin
